<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Moody Songs</title>
</head>
<body>
    <main>
        <header>
            <h1><span>Moody</span> Songs</h1>
        </header>
        <ul>
            <li class="angry-Emoji" title="Angry">😠</li>
            <li class="chill-Emoji" title="Chill">😴</li>
            <li class="happy-Emoji" title="Happy">😀</li>
            <li class="inLove-Emoji" title="In Love">😍</li>
            <li class="sad-Emoji" title="Sad">😭</li>
        </ul>
        <section class="albumInfo">
            <p class="welcome">Welcome! Need a song to complement your mood? Pick the emoji that represents your mood the best and enjoy the music! To get another song just click your mood again. You might get the same song twice in a row. Just keep clicking! Thank you!</p>
        </section>
    </main>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
